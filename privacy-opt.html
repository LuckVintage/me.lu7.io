<style>
  .matomo-optout-container {
    border: 1px solid #ccc;
    padding: 1.5em;
    max-width: 600px;
    margin: 1em auto;
    font-family: sans-serif;
    background-color: #f9f9f9;
    border-radius: 10px;
  }

  .matomo-optout-container p {
    margin: 1em 0;
    line-height: 1.5;
  }

  .matomo-optout-container input[type="checkbox"] {
    margin-right: 0.5em;
    transform: scale(1.3);
    vertical-align: middle;
  }

  .matomo-optout-container label {
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  .matomo-optout-error {
    color: #b00020;
    font-weight: bold;
  }
</style>

<div id="matomo-opt-out" class="matomo-optout-container"></div>

<script>
  var settings = {
    showIntro: true,
    divId: "matomo-opt-out",
    useSecureCookies: true,
    cookiePath: null,
    cookieDomain: null,
    cookieSameSite: "Lax",
    OptOutComplete: "Opt-out complete; your visits to this website will not be recorded by the Web Analytics tool.",
    OptOutCompleteBis: "Note that if you clear your cookies, delete the opt-out cookie, or if you change computers or Web browsers, you will need to perform the opt-out procedure again.",
    YouMayOptOut2: "You may choose to prevent this website from aggregating and analyzing the actions you take here.",
    YouMayOptOut3: "Doing so will protect your privacy, but will also prevent the owner from learning from your actions and creating a better experience for you and other users.",
    OptOutErrorNoCookies: "The tracking opt-out feature requires cookies to be enabled.",
    OptOutErrorNotHttps: "The tracking opt-out feature may not work because this site was not loaded over HTTPS. Please reload the page to check if your opt out status changed.",
    YouAreNotOptedOut: "You are not opted out.",
    UncheckToOptOut: "Uncheck this box to opt-out.",
    YouAreOptedOut: "You are currently opted out.",
    CheckToOptIn: "Check this box to opt-in."
  };

  document.addEventListener("DOMContentLoaded", function () {
    window.MatomoConsent.init(
      settings.useSecureCookies,
      settings.cookiePath,
      settings.cookieDomain,
      settings.cookieSameSite
    );
    showContent(window.MatomoConsent.hasConsent());
  });

  function showContent(consent, errorMessage = null, useTracker = false) {
    var div = document.getElementById(settings.divId);
    if (!div) {
      var warningDiv = document.createElement("div");
      var msg = 'Unable to find opt-out content div: "' + settings.divId + '"';
      warningDiv.id = settings.divId + "-warning";
      warningDiv.innerHTML = '<p class="matomo-optout-error">' + msg + "</p>";
      document.body.insertBefore(warningDiv, document.body.firstChild);
      console.log(msg);
      return;
    }

    if (!navigator || !navigator.cookieEnabled) {
      div.innerHTML = '<p class="matomo-optout-error">' + settings.OptOutErrorNoCookies + "</p>";
      return;
    }

    if (errorMessage !== null) {
      div.innerHTML = '<p class="matomo-optout-error">' + errorMessage + "</p>";
      return;
    }

    var content = "";

    if (location.protocol !== "https:") {
      content += '<p class="matomo-optout-error">' + settings.OptOutErrorNotHttps + "</p>";
    }

    if (consent) {
      if (settings.showIntro) {
        content += "<p>" + settings.YouMayOptOut2 + " " + settings.YouMayOptOut3 + "</p>";
      }

      content += `<input onclick="${useTracker ? "_paq.push(['optUserOut']);showContent(false, null, true);" : "window.MatomoConsent.consentRevoked();showContent(false);"}" 
                  id="trackVisits" type="checkbox" checked />`;
      content += `<label for="trackVisits"><span>${settings.YouAreNotOptedOut} ${settings.UncheckToOptOut}</span></label>`;
    } else {
      if (settings.showIntro) {
        content += "<p>" + settings.OptOutComplete + " " + settings.OptOutCompleteBis + "</p>";
      }

      content += `<input onclick="${useTracker ? "_paq.push(['forgetUserOptOut']);showContent(true, null, true);" : "window.MatomoConsent.consentGiven();showContent(true);"}" 
                  id="trackVisits" type="checkbox" />`;
      content += `<label for="trackVisits"><span>${settings.YouAreOptedOut} ${settings.CheckToOptIn}</span></label>`;
    }

    div.innerHTML = content;
  }

  window.MatomoConsent = {
    cookiesDisabled: !navigator || !navigator.cookieEnabled,
    CONSENT_COOKIE_NAME: "mtm_consent",
    CONSENT_REMOVED_COOKIE_NAME: "mtm_consent_removed",
    cookieIsSecure: false,
    useSecureCookies: true,
    cookiePath: "",
    cookieDomain: "",
    cookieSameSite: "Lax",

    init: function (useSecureCookies, cookiePath, cookieDomain, cookieSameSite) {
      this.useSecureCookies = useSecureCookies;
      this.cookiePath = cookiePath;
      this.cookieDomain = cookieDomain;
      this.cookieSameSite = cookieSameSite;
      if (useSecureCookies && location.protocol !== "https:") {
        console.log("Error with setting useSecureCookies: You cannot use this option on http.");
      } else {
        this.cookieIsSecure = useSecureCookies;
      }
    },

    hasConsent: function () {
      var consentCookie = this.getCookie(this.CONSENT_COOKIE_NAME);
      var removedCookie = this.getCookie(this.CONSENT_REMOVED_COOKIE_NAME);
      if (!consentCookie && !removedCookie) return true;
      if (removedCookie && consentCookie) {
        this.setCookie(this.CONSENT_COOKIE_NAME, "", -129600000);
        return false;
      }
      return consentCookie || consentCookie !== 0;
    },

    consentGiven: function () {
      this.setCookie(this.CONSENT_REMOVED_COOKIE_NAME, "", -129600000);
      this.setCookie(this.CONSENT_COOKIE_NAME, new Date().getTime(), 946080000000);
    },

    consentRevoked: function () {
      this.setCookie(this.CONSENT_COOKIE_NAME, "", -129600000);
      this.setCookie(this.CONSENT_REMOVED_COOKIE_NAME, new Date().getTime(), 946080000000);
    },

    getCookie: function (cookieName) {
      var cookiePattern = new RegExp("(^|;)[ ]*" + cookieName + "=([^;]*)"),
        cookieMatch = cookiePattern.exec(document.cookie);
      return cookieMatch ? decodeURIComponent(cookieMatch[2]) : 0;
    },

    setCookie: function (cookieName, value, msToExpire) {
      var expiryDate = new Date();
      expiryDate.setTime(new Date().getTime() + msToExpire);
      document.cookie =
        cookieName +
        "=" +
        encodeURIComponent(value) +
        (msToExpire ? ";expires=" + expiryDate.toGMTString() : "") +
        ";path=" +
        (this.cookiePath || "/") +
        (this.cookieDomain ? ";domain=" + this.cookieDomain : "") +
        (this.cookieIsSecure ? ";secure" : "") +
        ";SameSite=" +
        this.cookieSameSite;

      if ((!msToExpire || msToExpire >= 0) && this.getCookie(cookieName) !== String(value)) {
        console.log("There was an error setting cookie `" + cookieName + "`. Please check domain and path.");
      }
    }
  };
</script>
